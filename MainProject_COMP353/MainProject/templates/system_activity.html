{% extends "baseTemplate.html" %}
{% block content %}
     <h2>{{ title }}</h2>
    {% for history in history %}
        <article class="media content-section">
          <div class="media-body">
            <p class="article-content">{{ history.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
